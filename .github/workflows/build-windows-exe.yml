name: Build Windows Executable

on:
  push:
    branches: [ main, master ]  # Triggers on every push to main/master
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
        
    - name: Install dependencies
      run: |
        uv sync
        uv add pyinstaller
        
    - name: Build executable with PyInstaller
      run: |
        uv run pyinstaller LogoStamper.spec
        
    - name: Create release package
      run: |
        mkdir release
        copy dist\LogoStamper.exe release\
        echo "Logo Stamper - Windows Executable" > release\README.txt
        echo "Double-click LogoStamper.exe to run the application." >> release\README.txt
        echo "" >> release\README.txt
        echo "This application allows you to add logo watermarks to your images." >> release\README.txt
        
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: LogoStamper-Windows
        path: release/
        retention-days: 30
        
    - name: Create ZIP for release
      run: |
        cd release
        powershell Compress-Archive -Path * -DestinationPath ../LogoStamper-Windows.zip
        cd ..
        
    - name: Get current date
      id: date
      run: echo "date=$(Get-Date -Format 'yyyy-MM-dd')" >> $env:GITHUB_OUTPUT
      
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.date.outputs.date }}-${{ github.run_number }}
        name: Logo Stamper v${{ steps.date.outputs.date }}-${{ github.run_number }}
        body: |
          ## Logo Stamper - Windows Executable
          
          **Release Date:** ${{ steps.date.outputs.date }}
          **Build:** #${{ github.run_number }}
          
          ### Download
          Download the ZIP file below and extract it to get the executable.
          
          ### Usage
          1. Download and extract the ZIP file
          2. Double-click `LogoStamper.exe` to run the application
          3. Use the GUI to add logo watermarks to your images
          
          ### Changes
          - Latest updates from commit: ${{ github.sha }}
          
        files: |
          LogoStamper-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
